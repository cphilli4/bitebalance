services:
  bitebalancebackend:
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: ./
      dockerfile: ./Dockerfile
      labels:
        - bitebalancebackend
      args:
        - stage=${STAGE:-none}
    volumes:
        - ./app:/app
    entrypoint: "./entrypoint.sh"
    command: "dev"
    ports:
      - ${PORT:-5000}:${PORT:-5000}

